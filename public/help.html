<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Help and Feedback | Synthia</title>

	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,300;0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;1,6..12,300;1,6..12,400;1,6..12,500;1,6..12,600;1,6..12,700&display=swap" rel="stylesheet">

	<script src="/js/script.js" defer></script>
	<script src="/js/feedbackForm.js" defer></script>

	<!-- Preload CSS -->
	<link rel="preload" href="/css/style.css" as="style" type="text/css">
	<link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" as="style" type="text/css" crossorigin>
	<!-- Preload JS -->
	<link rel="preload" href="/js/script.js" as="script" type="text/javascript">
	<link rel="preload" href="/js/menubar.js" as="script" type="text/javascript">
	<link rel="preload" href="/js/navmenu.js" as="script" type="text/javascript">
	<link rel="preload" href="/js/feedbackForm.js" as="script" type="text/javascript">
	<!-- Prefetch HTML -->
	<link rel="prefetch" href="index.html" as="document">
	<link rel="prefetch" href="chat.html" as="document">
	<link rel="prefetch" href="entertainment.html" as="document">
	<link rel="prefetch" href="games.html" as="document">
	<link rel="prefetch" href="resources.html" as="document">
	<link rel="prefetch" href="settings.html" as="document">
	<link rel="prefetch" href="help.html" as="document">

	<style>
		form {
			height: auto;
			padding: 30px 25px;
			border-radius: 0 0 5px 5px;
			background: #2C2C2C;
			gap: 15px;
		}

		form input {
			padding: 12px 15px;
			border-radius: 5px;
			color: var(--gray);
			background: var(--darkGray);
			border: none;
			outline: none;
			transition: 0.3s;
		}

		form input:focus {
			background: #424242;
			transition: 0.3s;
		}

		form select {
			padding: 12px 15px;
			border-radius: 5px;
			color: var(--gray);
			background: var(--darkGray);
			border: none;
			outline: none;
			cursor: pointer;
		}

		form textarea {
			height: 250px;
			padding: 15px;
			border-radius: 5px;
			color: var(--gray);
			background: var(--darkGray);
			border: none;
			outline: none;
			resize: none;
			transition: 0.3s;
		}

		form textarea:focus {
			background: #424242;
			transition: 0.3s;
		}

		form button {
			background: var(--accent);
			padding: 12px 22px;
		}

		#submitStateMsg{
			color: var(--accent);
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: end;
			gap: 10px;
		}
	</style>
</head>

<body>

	<div class="flex flexCol" style="height: 100vh; width: 100%; position: fixed; top: 0; align-items: center; justify-content: center;">

		<!-- MENUBAR START =====================================================================-->
		<div id="menubar"></div>
		<script src="/js/menubar.js"></script>
		<!--======================================================================= MENUBAR END -->


		<!-- PAGE CONTENT START ================================================================-->
		<div class="flex flexRow" style="height: calc(100% - 70px); width: 100%;">

			<!-- NAVMENU START =================================================================-->
			<div class="flex" id="navmenu"></div>
			<script src="/js/navmenu.js"></script>
			<!--=================================================================== NAVMENU END -->

			<div class="flex flexCol pageContent">
				<div class="flex containerBlock">

					<div class="flex flexCol container" style="padding-bottom: 40px; gap: 40px;">
						<div class="flex flexCol" style="gap: 20px;">
							<h1>Connect With Us</h1>

							<div class="flex flexCol" style="gap: 15px;">
								<a class="flex flexRow linkTile" href="mailto:teamsynthia@gmail.com" target="_blank">
									<span style="display: flex; flex-direction: row; align-items: center; gap: 15px;">
										<i class="fa-solid fa-envelope" style="font-size: 14px;"></i>
										Email (teamsynthia@gmail.com)
									</span>

									<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevron-right" width="20" height="20" viewBox="0 0 24 24" stroke-width="2" stroke="#3790D0" fill="none" stroke-linecap="round" stroke-linejoin="round">
										<path stroke="none" d="M0 0h24v24H0z" fill="none"/>
										<path d="M9 6l6 6l-6 6" />
									</svg>
								</a>

								<a class="flex flexRow linkTile" href="https://github.com/Synthia-Org/website/issues" target="_blank">
									<span style="display: flex; flex-direction: row; align-items: center; gap: 15px;">
										<i class="fa-brands fa-github" style="font-size: 14px;"></i>
										Submit a GitHub Issue
									</span>

									<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevron-right" width="20" height="20" viewBox="0 0 24 24" stroke-width="2" stroke="#3790D0" fill="none" stroke-linecap="round" stroke-linejoin="round">
										<path stroke="none" d="M0 0h24v24H0z" fill="none"/>
										<path d="M9 6l6 6l-6 6" />
									</svg>
								</a>

								<a class="flex flexRow linkTile" href="https://github.com/Synthia-Org/website" target="_blank">
									<span style="display: flex; flex-direction: row; align-items: center; gap: 15px;">
										<i class="fa-brands fa-github" style="font-size: 14px;"></i>
										GitHub Repository
									</span>

									<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevron-right" width="20" height="20" viewBox="0 0 24 24" stroke-width="2" stroke="#3790D0" fill="none" stroke-linecap="round" stroke-linejoin="round">
										<path stroke="none" d="M0 0h24v24H0z" fill="none"/>
										<path d="M9 6l6 6l-6 6" />
									</svg>
								</a>
							</div>
						</div>

						<div class="flex flexCol" style="gap: 20px;">
							<h1>Have a Problem or Feedback?</h1>

							<form class="flex flexCol" style="border-radius: 5px; gap: 30px;" id="feedbackForm" action="https://script.google.com/macros/s/AKfycbwhS-lgjIp_gxYTKhOZf94H8Nj5ye-Tm6CtBlVOFzzJZTWiplvsukQ3GChaWpXGKEdp/exec" method="POST">
								<div class="flex flexCol" style="gap: 15px;">
									<label for="formType">Type:</label>
									<select id="formType" name="Type">
										<option value="Problem" name="Problem">Problem</option>
										<option value="Feedback" name="Feedback">Feedback</option>
									</select>
								</div>

								<div class="flex flexCol" style="gap: 15px;">
									<label for="formEmail">Email:</label>
									<input type="email" id="formEmail" name="Email" placeholder="Enter Email Address" required>
								</div>

								<div class="flex flexCol" style="gap: 15px;">
									<label for="formSubject">Subject:</label>
									<input type="text" id="formSubject" name="Subject" placeholder="Enter Subject" required>
								</div>

								<div class="flex flexCol" style="gap: 15px;">
									<label for="formMessage">Message:</label>
									<textarea id="formMessage" name="Message" placeholder="Enter Message" required></textarea>
								</div>

								<div class="flex flexRow" style="width: 100%; align-items: center; justify-content: space-between;">
									<button type="submit">Submit</button>
									<span id="submitStateMsg"></span>
								</div>
							</form>
						</div>
					</div>

				</div>
			</div>

		</div>
		<!--================================================================== PAGE CONTENT END -->

	</div>

</body>

</html>
