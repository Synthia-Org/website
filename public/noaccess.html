<body>

	<div class="flex flexCol" style="height: 100vh; width: 100%; position: fixed; top: 0; align-items: center; justify-content: center;">

		<!-- MENUBAR START =====================================================================-->

		<script src="/js/menubar.js"></script>
		<!--======================================================================= MENUBAR END -->

		<div class="flex flexRow" style="height: calc(100% - 70px); width: 100%;">

			<!-- NAVMENU START =================================================================-->

			<div class="flex flexCol pageContent">

						<span class="flex flexRow" style="align-items: center; gap: 15px;">

							<button style="background: var(--accent);" onclick="window.location.href='/help'">Get Help</button>
